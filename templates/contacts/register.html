{% extends 'contacts/base.html' %}

{% block title %}Register - Contact Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus"></i> Create Account
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Choose your username" required>
                        <small class="text-muted">Letters, digits, and @/./+/-/_ only</small>
                    </div>

                    <div class="mb-3">
                        <label for="first_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name"
                            placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter a strong password" required>
                        <small class="text-muted">At least 8 characters recommended</small>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-check-circle"></i> Create Account
                    </button>
                </form>

                <hr>
                <p class="text-center mb-0">Already have an account?
                    <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
